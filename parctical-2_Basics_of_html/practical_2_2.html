<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
</head>
<body>

<h2>HTML Table Example</h2>

<table border="1">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>John</td>
        <td>Doe</td>
        <td>25</td>
    </tr>
    <tr>
        <td>Jane</td>
        <td>Smith</td>
        <td>30</td>
    </tr>
    <tr>
        <td>Emily</td>
        <td>Johnson</td>
        <td>35</td>
    </tr>
</table>

</body>
</html>
